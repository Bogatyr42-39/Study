<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Step5.css" type="text/css" />
    <title>Task</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Общая информация</legend>
        <div>
          <p>
            <label for="last_name">Фамилия</label>
            <input
              id="last_name"
              type="text"
              name="last_name"
              placeholder="Иванов"
            />
          </p>

          <p>
            <label for="first_name">Имя</label>
            <input
              id="first_name"
              type="text"
              name="first_name"
              placeholder="Иван"
            />
          </p>

          <p>
            <label for="father_name">Отчество</label>
            <input
              id="father_name"
              type="text"
              name="father_name"
              placeholder="Иванович"
            />
          </p>

          <p>
            <label for="email">email</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="mail@mail.ru"
            />
          </p>
        </div>
      </fieldset>

      <fieldset>
        <legend>Пол</legend>
        <div>
          <input type="radio" id="sexChoice1" name="sex" value="men" />
          <label for="sexChoice1">М</label>
          <input type="radio" id="sexChoice2" name="sex" value="women" />
          <label for="sexChoice2">Ж</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Хобби</legend>
        <div>
          <input type="checkbox" id="Choice1" name="hobby" value="drawing" />
          <label for="Choice1">Рисование</label>
          <input type="checkbox" id="Choice2" name="hobby" value="reading" />
          <label for="Choice2">Чтение</label>
          <input type="checkbox" id="Choice3" name="hobby" value="knitting" />
          <label for="Choice3">Вязание</label>
          <input type="checkbox" id="Choice4" name="hobby" value="cooking" />
          <label for="Choice4">Кулинария</label>
        </div>
      </fieldset>

      <div>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
      </div>
    </form>
  </body>
</html>
